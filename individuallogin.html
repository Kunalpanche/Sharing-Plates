<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
  </head>

  <body>
  
    
    <h1></h1>

    <div class="form3">
      <!-- Email  -->
      <div class="Name">
       
        <label for="Name" align="center"></label>
        <input
          type="text"
          name="Name"
          id="Name"
          placeholder="Enter your Name"
        />
      </div>
    
      <div class="Number">
        <input
          type="phone"
          name="number"
          id="number"
          placeholder="Enter your number"
        />

        <div class="email">
         
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
          />
        </div>

         
      <div class="address">
        <input
          type="text"
          name="address"
          id="address"
          placeholder="Enter your address"
        />
      </div>

      <button><a href="indi.html" color="white">singup</a></button>
      <p>PRESENTED BY HACKHORIZON</p>
    </div>
  </body>
</html>
